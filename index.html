<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de fotos</title>
    <link rel="stylesheet" href="./css/estilos.css">
 
</head>
<body>
    <header>
        <h1>Galería de fotos de gatos</h1>
        <a href="#inicio">⇡</a>
    </header>
    <div class="grid">
        <aside>
            <a href="#foto1">Gato Acostado</a>
            <a href="#foto2">Gato al Sol</a>
            <a href="#foto3">Gato Asechando</a>
            <a href="#foto4">Gato Blanco</a>
            <a href="#foto5">Gato Europeo</a>
            <a href="#foto6">Gato Naranja</a>
            <a href="#foto7">Gato Pensando</a>
            <a href="#foto8">Gato Rayado</a>
            <a href="#foto9">Gato Serio</a>
        </aside>
        <main>
            <figure id="foto1">
                <img src="img/gatoacostado.jpg">
                <figcaption>Gato Acostado</figcaption>
            </figure>
            <figure id="foto2">
                <img src="img/gatoalsol.jpg">
                <figcaption>Gato al Sol</figcaption>
            </figure>
            <figure id="foto3">
                <img src="img/gatoasechando.webp">
                <figcaption>Gato asechando</figcaption>
            </figure>
            <figure id="foto4">
                <img src="img/gatobblanco.jpg">
                <figcaption>Gato Blanco</figcaption>
            </figure>
            <figure id="foto5">
                <img src="img/gatoeuropeo.jpg">
                <figcaption>Gato Europeo</figcaption>
            </figure>
            <figure id="foto6">
                <img src="img/gatonaranja.jpg">
                <figcaption>Gato Naranja</figcaption>
            </figure>
            <figure id="foto7">
                <img src="img/gatopensando.jpg">
                <figcaption>Gato Pensando</figcaption>
            </figure>
            <figure id="foto8">
                <img src="img/gatorayado.jpg">
                <figcaption>Gato Rayado</figcaption>
            </figure>
            <figure id="foto9">
                <img src="img/gatoserio.jpg">
                <figcaption>Gato Serio</figcaption>
            </figure>
        </main>
    </div>
    
    
</body>
</html>
